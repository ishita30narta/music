<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<!------------------------------body start----------------------------------->
<body>
    <div class="wrapper"><!--------------------wrapper class start----------------------------------->
       
	   <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main"><!-----------------------class main start----------------------------------->
            <header>
                <div class="right floated user-name"> </div>
            </header>
           
		   <section class="content">
                <audio src="song.mp3"></audio>
                <div class="list-headers">
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
       
	   <div class="song-list"><!-----------------------------------song-list class start----------------------------------->
        <div class="song" id="song1"><!------------------id song1 start---------------------------------------->
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div><!------------------------id song1 end---------------------------------------------->
						
				<div class="song" id="song2"><!----------------------id song2 start---------------------------------------->
				<span  class="song-name"> </span>
			   <span class="song-artist"></span>
				<span class="song-album"></span>
				<span class="song-length"></span>
				</div><!-------------------------id song2 end---------------------------------------->
				
				<div class="song" id="song3"><!------------------id song3 start---------------------------------------->
				<span  class="song-name"> </span>
				<span class="song-artist"></span>
				<span class="song-album"></span>
				<span class="song-length"></span>
				</div><!------------------id song3 end---------------------------------------->
				
				<div class="song" id="song4"><!------------------id song4 start---------------------------------------->
				<span  class="song-name"> </span>
				<span class="song-artist"></span>
				<span class="song-album"></span>
				<span class="song-length"></span>
				</div><!------------------id song4 end---------------------------------------->


        </div><!-----------------------------------song-list class end----------------------------------->
		
            </section>
           
		   <footer><!----------------------footer start--------------------->
			
                       <div class="controls"><!------------controls class start----------------------->
													<div class="player-buttons"><!----------class player-buttons start--------------->
														<i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
													</div><!----------class player-buttons end--------------->
											
											<div class="progress-wrapper"><!-------------class progress-wrapper start----------------------------------->
															<span class="time-elapsed"> </span>
															<div class="player-progress"><!---------------class player-progress start--------------------->
																<div class="progress-filled"> </div>
															</div><!---------------class player-progress end--------------------->
															<span class="song-duration"></span>
											</div><!-------------class progress-wrapper end----------------------------------->
                      </div><!------------controls class end----------------------->
            
			</footer><!-------------------footer end--------------------->
			
        </div><!-------------------------------------class main end-------------------------------------->
    </div><!-------------------------------------wrapper class end-------------------------------------->
    

	<script src="jquery.js">
    </script>
    
	<script src="main.js">
	
							
    </script>
</body>
<!----------------------------------------------body end-------------------------------------->
</html>
